    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso... </h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje +'%'"></div>
                </div>
                <br/>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" [attr.ariaValuenow]="porcentaje" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 +'%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

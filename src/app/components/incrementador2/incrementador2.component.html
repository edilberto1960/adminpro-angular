<h5>{{leyenda}}-{{progressBar}}</h5>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeValueOf(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>

    <input #txtProgress type="number" class="form-control" name="progressBar" [(ngModel)]="progressBar" (ngModelChange)="inInputChange($event)" min="1" max="100">

    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeValueOf(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
